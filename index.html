  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
      color: white;
      text-align: center;
    }

    header {
      padding: 40px;
      font-family: 'Press Start 2P', cursive;
      font-size: 2rem;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      background: rgba(0, 0, 0, 0.5);
      border-bottom: 3px solid white;
    }

    section {
      padding: 40px 10%;
    }

    /* âœ¨ Glitch-Animation fÃ¼r dein Profilbild */
    .profile-container {
      position: relative;
      display: inline-block;
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px auto;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      transition: transform 0.3s;
    }

    .glitch {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(255, 0, 0, 0.2);
      filter: blur(5px);
      animation: glitch 0.5s infinite alternate;
    }

    @keyframes glitch {
      0% { transform: translate(2px, 2px); opacity: 0.7; }
      100% { transform: translate(-2px, -2px); opacity: 1; }
    }

    /* ðŸ”¥ Neon-Button-Styles */
    .social-links a, .video-btn {
      display: inline-block;
      margin: 15px;
      padding: 12px 20px;
      background: linear-gradient(135deg, #ff0000, #ff7b00);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.3rem;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
    }

    .social-links a:hover, .video-btn:hover {
      background: linear-gradient(135deg, #ff7b00, #ff0000);
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
    }

    /* ðŸŽ¬ Video-Popup-Fenster */
    .video-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px white;
      z-index: 1000;
    }

    .video-popup iframe {
      width: 350px;
      height: 600px;
    }

    .close-btn {
      background: red;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 10px;
    }

    footer {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 15px;
      width: 100%;
      position: fixed;
      bottom: 0;
      font-size: 1rem;
    }
  </style>
</head>
